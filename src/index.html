<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-css-only/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/mdbreact/dist/css/mdb.css" />

    <link rel="stylesheet" href="../node_modules/react-web-tabs/dist/react-web-tabs.css" />

    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
</head>

<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0; width: 100vw; height: 100vh">
<div id="App"></div>
</body>

<script type="text/jsx">
    import React from 'react';
    import ReactDOM from 'react-dom';
    import {AppContainer} from 'react-hot-loader';
    import { SnackbarProvider } from 'notistack';

    const render = () => {
        const App = require('./app').default;
        ReactDOM.render(<AppContainer><SnackbarProvider maxSnack={3}><App/></SnackbarProvider></AppContainer>, document.getElementById('App'));
    };

    render();
    if (module.hot) {
        module.hot.accept(render);
    }
</script>
</html>
